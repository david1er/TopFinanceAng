<div class="col-sm-offset-2 col-md-6">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Archivrage</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form [formGroup]="reactiveForm">
      <div class="box-body">

        <div class="form-group">
          <label for="dateDebut" class="col-sm-3 control-label">Date d√©but:</label>

          <div class="col-sm-8">
            <input type="text" name="dateDebut" id="dateDebut" formControlName="dateDebut" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="dateFin" class="col-sm-3 control-label">Date Fin:</label>

          <div class="col-sm-8">
            <input type="text" name="dateFin" id="dateFin" formControlName="dateFin" class="form-control">
          </div>
        </div>

        <br><br><br>
        <div class="box-footer">
          <button type="reset" class="btn btn-danger " >Annuler</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="submit" class="btn btn-success " [disabled]="!reactiveForm.valid" (click)="onArchive(reactiveForm.value)">Enregistrer</button>

        </div>
      </div>
    </form>
  </div>
</div>
